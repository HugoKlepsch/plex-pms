services:
  plex2:
    container_name: plex2
    # Update to newest
    # image: plexinc/pms-docker:1.41.8.9834-071366d65
    # image: plexinc/pms-docker:1.41.9.9961-46083195d
    # plexinc/pms-docker:1.42.1.10060-4e8b05daf
    image: plexinc/pms-docker:1.42.1.10060-4e8b05daf
    restart: unless-stopped
    environment:
      - TZ=${PLEX_TZONE}
      - PLEX_CLAIM=${PLEX_CLAIM}
      - PLEX_UID=${PLEX_UID}
      - PLEX_GID=${PLEX_GID}
    network_mode: host
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - ${PLEX2_CONFIG_DIR}:/config
      - ${PLEX2_TRANSCODE_DIR}:/transcode
      - ${PLEX2_DATA_DIR}:/data/media
