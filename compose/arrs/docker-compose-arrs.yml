services:
  # GlueTun - VPN tunnel provider
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "3489:3489"             # qbittorrent Web UI
      - "${QBT_TORRENT_PORT}:${QBT_TORRENT_PORT}/tcp"         # qBitTorrent port
      - "${QBT_TORRENT_PORT}:${QBT_TORRENT_PORT}/udp"
      - "3490:3490"             # qbittorrent2 Web UI
      - "${QBT2_TORRENT_PORT}:${QBT2_TORRENT_PORT}/tcp"         # qBitTorrent port
      - "${QBT2_TORRENT_PORT}:${QBT2_TORRENT_PORT}/udp"
      - "8000:8000"             # GlueTun metrics
    environment:
      - VPN_SERVICE_PROVIDER=airvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_ENDPOINT_IP=${GT_WG_ENDPOINT_IP}
      - WIREGUARD_ENDPOINT_PORT=${GT_WG_ENDPOINT_PORT}
      - WIREGUARD_PUBLIC_KEY=${GT_WG_PUBLIC_KEY}
      - WIREGUARD_PRIVATE_KEY=${GT_WG_PRIVATE_KEY}
      - WIREGUARD_PRESHARED_KEY=${GT_WG_PRESHARED_KEY}
      - WIREGUARD_ADDRESSES=${GT_WG_ADDRESSES}
      - WIREGUARD_PERSISTENT_KEEPALIVE_INTERVAL=${GT_WG_KEEPALIVE}
      - WIREGUARD_MTU=${GT_WG_MTU}
      - FIREWALL_VPN_INPUT_PORTS=${GT_WG_FW_VPN_IN_PORTS}
    restart: unless-stopped

  # qBittorrent - Torrent client
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=${QBT_UID} # transmission
      - PGID=${QBT_GID} # plexapp
      - TZ=${PLEX_TZONE}
      - WEBUI_PORT=3489
      - TORRENTING_PORT=${QBT_TORRENT_PORT}
    volumes:
      - ${QBT_CONFIG_DIR}:/config
      - ${ARR_TORRENT_DIR}:/data/torrents
    # ports:
      # - "3489:3489"             # Web UI
      # - "6881:6881"             # BitTorrent port
      # - "6881:6881/udp"
    restart: unless-stopped
    # Run in the gluetun network - all traffic in VPN
    # This also means that to access qbittorrent, we need to connect to the 
    # gluetun host, and add any required port forwards there. The `ports` 
    # section for qbittorrent is commented out for that reason.
    network_mode: "service:gluetun"
    
  # qBittorrent2 - Second Torrent client
  qbittorrent2:
    image: linuxserver/qbittorrent
    container_name: qbittorrent2
    environment:
      - PUID=${QBT_UID} # transmission
      - PGID=${QBT_GID} # plexapp
      - TZ=${PLEX_TZONE}
      - WEBUI_PORT=3490
      - TORRENTING_PORT=${QBT2_TORRENT_PORT}
    volumes:
      - ${QBT2_CONFIG_DIR}:/config
      - ${ARR_TORRENT_DIR}:/data/torrents
    # ports:
      # - "3490:3490"             # Web UI
      # - "6882:6882"             # BitTorrent port
      # - "6882:6882/udp"
    restart: unless-stopped
    # Run in the gluetun network - all traffic in VPN
    # This also means that to access qbittorrent2, we need to connect to the 
    # gluetun host, and add any required port forwards there. The `ports`
    # section for qbittorrent2 is commented out for that reason.
    network_mode: "service:gluetun"

  # Prowlarr - Indexer manager
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PLEX_UID}
      - PGID=${PLEX_GID}
      - UMASK=002
      - TZ=${PLEX_TZONE}
    volumes:
      - ${PROWLARR_CONFIG_DIR}:/config
    ports:
      - "9696:9696"
    restart: unless-stopped

  # Overseerr - Request management
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=${PLEX_UID}
      - PGID=${PLEX_GID}
      - UMASK=002
      - TZ=${PLEX_TZONE}
    volumes:
      - ${OVERSEERR_CONFIG_DIR}:/config
    ports:
      - "5055:5055"
    restart: unless-stopped

  # Sonarr - TV Shows
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PLEX_UID}
      - PGID=${PLEX_GID}
      - UMASK=002
      - TZ=${PLEX_TZONE}
    volumes:
      - ${SONARR_CONFIG_DIR}:/config
      - ${ARR_DATA_DIR}:/data
    ports:
      - "8989:8989"
    restart: unless-stopped

  # Radarr - Movies
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PLEX_UID}
      - PGID=${PLEX_GID}
      - UMASK=002
      - TZ=${PLEX_TZONE}
    volumes:
      - ${RADARR_CONFIG_DIR}:/config
      - ${ARR_DATA_DIR}:/data
    ports:
      - "7878:7878"
    restart: unless-stopped

  # Bazarr - Subtitles
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PLEX_UID}
      - PGID=${PLEX_GID}
      - UMASK=002
      - TZ=${PLEX_TZONE}
    volumes:
      - ${BAZARR_CONFIG_DIR}:/config
      - ${ARR_DATA_DIR}:/data
    ports:
      - "6767:6767"
    restart: unless-stopped

  # Tautulli - Plex monitoring and statistics
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    environment:
      - PUID=${PLEX_UID}
      - PGID=${PLEX_GID}
      - UMASK=002
      - TZ=${PLEX_TZONE}
    volumes:
      - ${TAUTULLI_CONFIG_DIR}:/config
    ports:
      - "8181:8181"
    restart: unless-stopped

networks:
  default:
    name: arr-stack
